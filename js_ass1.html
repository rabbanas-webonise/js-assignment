<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  

</head>
<body>

<div class="container">
  
  <form method="post">
    <div class="form-group">
      <label for="no">Enter list of Number seprered by comma(,):</label>
      <input type="text" class="form-control" id="no"   placeholder="Enter your data" name="no">
    </div>

    <button type="button" onclick="count_occurence()"  class="btn btn-default">Submit</button>
  </form>

  
</div>
  <script>
  	 var number=[1,3,4,5,6,8,6,3,9];
  // var number=document.getElementById('no').value.split(',').map(Number);
    function count_occurence(number){

		     var a=[],b=[],prev;
			   number.sort();
	     for(var i=0;i<number.length;i++){
		     if(number[i]!==prev){
						a.push(number[i]);
						b.push(1);
					}
 		    else{
			  	b[b.length-1]++;
				}
		      prev=number[i];
       }
	    return[a,b];
		}
		   var result=count_occurence(number);
		   document.write('['+result[0]+']<br>['+result[1]+']');


</script>

</body>
</html>
