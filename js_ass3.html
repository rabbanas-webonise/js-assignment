
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script type="text/javascript">
    function multiplewindow() {
          var window1=window.open("https://www.w3schools.com");
          var window2=window.open("https://www.google.com");
          var window3=window.open("https://www.youtube.com");

		     setTimeout(function(){ window1.close() }, 3000000);
		     setTimeout(function(){ window2.close() }, 2000000);
		     setTimeout(function(){ window3.close() }, 1000000);
    }
   function pauseloading() {
      clearTimeout(window1);
      clearTimeout(window2);
      clearTimeout(window3);
     

    }
    </script>
    <input onclick="multiplewindow()" type="button" value="load" >
    <input onclick="pauseloading()" type="button" value="pause" >
  </body>
</html>
